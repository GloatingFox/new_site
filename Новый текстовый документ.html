<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stile.css" type="text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Пример верстки реального макета на CSS Flexbox</title>
    
</head>

<body>

    <header class="container header">
        <div class = "logo">
            <img src="images\logo.png" class="logo_picture"></img>
        </div>
        <div style= "title_head" >
            [Шапка страницы]
        </div>
    </header>
    <main class="container main">
        <div class="row">
            <article class="col col__article">
                <div class="flex_blok">
                    <div class="flex_blox-1">#flex_blok-1</div>

                    <div class="flex_blox-2">#flex_blok-2</div>
                </div>
            </article>
            <aside class="col col__aside"
                style="font-size: 20px; text-align:center; padding-top: 20px; padding-bottom: 20px; font-weight: bold; min-height: 200px;">
                
                <div>
                    <img src="images\maket.png" class="maket"></img>
                </div>
            </aside>

        </div>
    </main>
    <footer class="container footer"
        style=" font-size: 20px; text-align:center; padding-top: 20px; padding-bottom: 20px; font-weight: bold;">
        [Футер]
    </footer>

</body>

</html>
