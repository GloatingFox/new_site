<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Интерактивная карта местности участка городской среды</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/png">
    
    
       
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="ws.js"></script>
	<script src="py.js"></script>
	<!-- Подключаем плагин Popper -->
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>

	<!-- Подключаем Bootstrap JS -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="stile.css" type="text/css"/>

    <header class="container header">
        <div class = "logo">
            <img src="images\logo.png" class="logo_picture"></img>
        </div>
        <div class= "title_head">
            [Шапка страницы]
        </div>
    </header>
    <main class="container main">
        <div class="row">
            <article class="col col__article">
                <div class="flex_blok">
                    <div class="flex_blok-1">
                        <img src="images/fon.png" class="flex_blok"></img>
                    </div>

                    <div class="flex_blok-2">
                        <img src="images/fon.png" class="flex_blok"></img>
                    </div>
                </div>
                <div class="manage">
                    <div class="joystick">
                        <div class="base">
                            <div class="rectanguar_light"></div>
                            <div class="rectanguar_dark"></div>
                            <div class="arrowRight"><img src="images/arrow.png" height="60px" width="60px"></img></div>
                            <div class="arrowUp"><img src="images/arrow.png" height="60px" width="60px"></img></div>
                            <div class="arrowLeft"><img src="images/arrow.png" height="60px" width="60px"></img></div>
                            <div class="arrowDown"><img src="images/arrow.png" height="60px" width="60px"></img></div>
                            <div class="stop"><img src="images/stop.png" height="60px" width="90px"></img></div>
                        </div>
                        <div class="speed">Скорость:
                            <div class="period">
                                <input class="period-select" type="range" step="10" min="0" max="100" value="50">
				                <div id="title period-amount"><span id="speedValue"></span></div>
                            </div>
                        </div>
                    </div>
                    <div class="signs">

                    </div>
            </article>
            <aside class="col col__aside"
                style="font-size: 20px; text-align:center; padding-top: 20px; padding-bottom: 20px; font-weight: bold; min-height: 200px;">
                
                <div>
                    <img src="images\maket.png" class="maket"></img>
                </div>
            </aside>
        </div>
        <div class="row_1">
                <div class="box_2">
                    <div class="carosel"><div class="slideshow-container">

                        <!-- Full-width images with number and caption text -->
                        <div class="mySlides fade">
                          <div class="numbertext">1 / 3</div>
                          <img src="./images/slide1.png" style="width:100%">
                          
                        </div>
                      
                        <div class="mySlides fade">
                          <div class="numbertext">2 / 3</div>
                          <img src="./images/slide2.png" style="width:100%">
                          
                        </div>
                      
                        <div class="mySlides fade">
                          <div class="numbertext">3 / 3</div>
                          <img src="./images/slide2.png" style="width:100%">
                          
                        </div>
                      
                        <!-- Next and previous buttons -->
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>
                      </div>
                      <br>
                      
                      <!-- The dots/circles -->
                      <div style="text-align:center">
                        <span class="dot" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                        <span class="dot" onclick="currentSlide(3)"></span>
                      </div>
                        
                    </div>
                </div>
                <div class="people"
                    style="font-size: 20px; text-align:center; padding-top: 20px; padding-bottom: 20px; font-weight: bold; min-height: 200px;">
                    [Боковая область]
            </div>
        </div>
    </main>
    <footer class="container footer"
        style=" font-size: 20px; text-align:center; padding-top: 20px; padding-bottom: 20px; font-weight: bold;">
        [Футер] сам ногастик
    </footer>
    <script src="script.js"></script>
</body>

</html>
